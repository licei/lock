<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#eee;
  font-family:serif;
  overflow:hidden;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#spider{
  width:200px;
  animation:spiderDrop 2s ease-in forwards;
}
@keyframes spiderDrop{
  0%{transform:translateY(-300px)}
  70%{transform:translateY(0)}
  100%{
    transform:translateY(0) scale(1.2);
    filter:blur(3px);
    opacity:0;
  }
}

/* MESSAGE */
#message-wrap{
  position:absolute;
  top:15%;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
  cursor:pointer;
}
#message{
  font-size:24px;
  text-align:center;
  padding:20px 30px;
  background:rgba(0,0,0,0.7);
  border:1px solid #555;
  position:relative;
}
.web{
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(45deg, rgba(255,255,255,.15) 0 1px, transparent 1px 20px),
    repeating-linear-gradient(-45deg, rgba(255,255,255,.15) 0 1px, transparent 1px 20px);
}

/* EYE CREATURE */
#eye-creature{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:500px;
  height:500px;
  z-index:2;
}
#eye{
  width:300px;
  height:300px;
  background:#900;
  border-radius:50%;
  margin:0 auto;
  position:relative;
  overflow:hidden;
}
#eyelid{
  position:absolute;
  top:-300px;
  width:100%;
  height:300px;
  background:#000;
  animation:blink 5s infinite;
}
@keyframes blink{
  45%{top:-300px}
  48%{top:0}
  52%{top:0}
  55%{top:-300px}
}
#pupil{
  width:80px;
  height:80px;
  background:#000;
  border-radius:50%;
  position:absolute;
  top:110px;
  left:110px;
}

/* LEGS */
.legs{
  display:flex;
  justify-content:space-between;
}
.leg{
  width:8px;
  height:150px;
  background:#222;
  transform-origin:top;
  animation:legMove 2s infinite alternate;
}
@keyframes legMove{
  from{transform:rotate(10deg)}
  to{transform:rotate(-10deg)}
}

/* STONES */
#stones{
  background:#111;
  color:#444;
  text-align:center;
  padding:20px;
  font-size:14px;
  letter-spacing:4px;
}
</style>
</head>
<body>

<div id="loading">
  <img id="spider" src="https://i.imgur.com/8Km9tLL.png">
</div>

<div id="message-wrap" onclick="removeWeb()">
  <div id="message">

<script>
setTimeout(()=>loading.style.display="none",2000)

function removeWeb(){
  document.getElementById("web").style.display="none"
}

const pupil=document.getElementById("pupil")
const eye=document.getElementById("eye")
document.addEventListener("mousemove",e=>{
  const r=eye.getBoundingClientRect()
  const x=e.clientX-r.left-40
  const y=e.clientY-r.top-40
  pupil.style.left=Math.max(20,Math.min(200,x))+"px"
  pupil.style.top=Math.max(20,Math.min(200,y))+"px"
})
</script>
