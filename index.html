<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–õ–∏—Ü–µ–π</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:black;color:#eee;font-family:serif;overflow:hidden}

/* LOADING */
#loading{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;z-index:9999}
#spider{width:220px;animation:spiderDrop 2.2s ease-in forwards}
@keyframes spiderDrop{
  0%{transform:translateY(-400px) scale(.6)}
  70%{transform:translateY(0) scale(1)}
  85%{transform:scale(1.2)}
  100%{opacity:0;filter:blur(4px)}
}

/* CRACKS */
#cracks{
  position:fixed;inset:0;
  background:
   radial-gradient(circle at 50% 50%, transparent 60%, rgba(255,0,0,.3) 61%),
   repeating-linear-gradient(45deg, rgba(255,255,255,.1) 0 1px, transparent 1px 30px);
  opacity:0;pointer-events:none;z-index:6;transition:opacity .5s
}

/* MESSAGE */
#message-wrap{position:absolute;top:15%;left:50%;transform:translateX(-50%);z-index:5;cursor:pointer}
#message{
  font-size:24px;text-align:center;padding:25px 35px;
  background:rgba(0,0,0,.75);border:1px solid #555;position:relative
}
.web{
  position:absolute;inset:0;
  background:
    repeating-linear-gradient(45deg, rgba(255,255,255,.2) 0 1px, transparent 1px 18px),
    repeating-linear-gradient(-45deg, rgba(255,255,255,.2) 0 1px, transparent 1px 18px);
  animation:webMove 4s linear infinite
}
@keyframes webMove{from{background-position:0 0}to{background-position:200px 200px}}

/* CREATURE */
#creature{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:520px;z-index:2}
#eye{
  width:300px;height:300px;background:#8b0000;border-radius:50%;
  margin:0 auto;position:relative;overflow:hidden
}
#eyelid{
  position:absolute;top:-300px;width:100%;height:300px;
  background:black;animation:blink 5s infinite
}
@keyframes blink{45%{top:-300px}48%{top:0}52%{top:0}55%{top:-300px}}
#pupil{width:80px;height:80px;background:black;border-radius:50%;position:absolute;top:110px;left:110px}

/* LEGS */
.legs{display:flex;justify-content:space-between;margin-top:-10px}
.leg{width:10px;height:160px;background:#222;transform-origin:top;animation:legMove 2s infinite alternate}
@keyframes legMove{from{transform:rotate(12deg)}to{transform:rotate(-12deg)}}

/* STONES */
#stones{
  background:#111;color:#444;text-align:center;padding:20px;
  font-size:15px;letter-spacing:6px
}

/* SCREAMER */
#screamer{
  position:fixed;inset:0;background:black;
  display:none;align-items:center;justify-content:center;z-index:10
}
#screamer img{width:100%;height:100%;object-fit:cover}
</style>
</head>
<body>

<div id="loading">
  <img id="spider" src="https://i.imgur.com/8Km9tLL.png">
</div>

<div id="cracks"></div>

<div id="message-wrap" onclick="removeWeb()">
  <div id="message">

    <div class="web" id="web"></div>
  </div>
</div>

<div id="creature">
  <div id="eye">
    <div id="eyelid"></div>
    <div id="pupil"></div>
  </div>
  <div class="legs">
    <div class="leg"></div><div class="leg"></div><div class="leg"></div><div class="leg"></div>
  </div>
  <div id="stones">ìÇÄ ìÜ£ ìáå ìã¥ ìèè ìÇã ìäñ ìè≤</div>
</div>

<div id="screamer">
  <img src="https://i.imgur.com/4AiXzf8.png">
</div>

<audio id="hit" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1fd8a2b2.mp3"></audio>
<audio id="whisper" src="https://cdn.pixabay.com/audio/2021/09/01/audio_35e3c0d5f2.mp3" loop></audio>

<script>
setTimeout(()=>{
  loading.style.display="none";
  hit.play();
  cracks.style.opacity=1;
  whisper.volume=0.3;
  whisper.play();
},2300);

function removeWeb(){
  document.getElementById("web").style.display="none";
  document.getElementById("screamer").style.display="flex";
  setTimeout(()=>screamer.style.display="none",800);
}

const pupil=document.getElementById("pupil");
const eye=document.getElementById("eye");
document.addEventListener("mousemove",e=>{
  const r=eye.getBoundingClientRect();
  pupil.style.left=Math.max(20,Math.min(200,e.clientX-r.left-40))+"px";
  pupil.style.top=Math.max(20,Math.min(200,e.clientY-r.top-40))+"px";
});
</script>
